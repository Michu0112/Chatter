<html lang="en">

    <script src="https://kit.fontawesome.com/91dbe1e527.js" crossorigin="anonymous"></script>
    <script src="scripts/Chatter.js" defer type="module"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Chatter!</title>
</head>
<body>

    <h1 class="welcome__text">Welcome to <span class="welcome__text__span">chatter</span>!</h1>
    
    <div class="content" hidden="true">
        <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
        <div class="content__box">
                <form class="content__box__form">
                    <div class="content__box__chat">
                        <ul class="content__box__chat__list">
                            <li class="content__box__chat__list__li"><span class="content__box__chat__list__respond">Chatter: </span>dummy text</li>
                            <li class="content__box__chat__list__li"><span class="content__box__chat__list__author">You: </span>dummy text2</li>
                        </ul>
                    </div>
                    <div class="content__box__inputBox">
                        <input type="text" autocomplete="off" placeholder="Hey..." spellcheck="false" class="content__box__inputBox__input">
                        <input type="submit" hidden>
                    </div>
                </form>
        </div>
        <div class="content__userInfo">

            <img class="content__userInfo__img" src="images/user.jpg" alt="profile-img">

            <div class="content__userInfo_wrapper">
                <p class="content__userInfo__p name"></p>
                <p class="content__userInfo__p uid"></p>
            </div>
            
        </div>
    </div>

    <div class="login__panel">
        <div class="login__panel__innerBox">

            <label class="login__panel__innerBox__label">Login</label>
                <input type="text" class="login__panel__innerBox__input username">
            <label class="login__panel__innerBox__label">Password</label>
                <input type="password" class="login__panel__innerBox__input password">
            <input type="submit" class="login__panel__innerBox__input submit" value="Log in">

                <p class="login__panel__innerBox__p">Sign in with</p>

            <div class="login__panel__innerBox__btn__wrapper">
                <button id="signInBtnFacebook" class="btn btn-primary"><i class="fab fa-facebook-f"></i></button>
                <button id="signInBtnGoogle" class="btn btn-primary"><i class="fab fa-google"></i> </button>
            </div>

        </div>
    </div>

</body>
</html>
